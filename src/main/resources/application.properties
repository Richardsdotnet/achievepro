import=secret.properties
spring.application.name=achievePro
server.port=8080

# --- MySQL Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/achievepro?createDatabaseIfNotExist=true
spring.datasource.username=root

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# CORS Configuration (Crucial for VK Mini Apps development)
# Allows requests from any origin. Restrict this in production!
spring.web.cors.enabled=true
spring.web.cors.mapping./api/**.allowed-origins=*
spring.web.cors.mapping./api/**.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.mapping./api/**.allowed-headers=*
spring.web.cors.mapping./api/**.allow-credentials=true

